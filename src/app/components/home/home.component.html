<div>
    <!-- <div class="col-12 col-xl-2 col-lg-3 col-md-3 pl-0"> -->
    <div id="mySidenav" class=" col-12 col-md-12 col-sm-12 col-lg-2 sidenav float-left">
        <h3 class="text-center mx-3 text-white mb-4 font-weight-bold">Web Track</h3>
        <h4 class="text-center mx-3 text-white mb-4 font-weight-bold">
            <img src="https://cdn1.iconfinder.com/data/icons/technology-devices-2/100/Profile-512.png" width="40px">
            {{userDetails.fullName}}</h4>

        <p class=" text-white text-center cursor-pointer" (click)="logout()">Logout</p>
    </div>              
    <div class="col-12 col-sm-12 col-lg-10 col-md-12 float-right mb-4">
        <div class="tab-content d-flex mt-5" id="nav-tabContent">
            <div class=" fade show active mx-auto col-12 col-md-10 shadow mt-5 bg-info p-4" id="list-users"
                role="tabpanel" aria-labelledby="list-users-list">
                <div class="w-100">
                    <h2>Previous Time Frames</h2>
                    <countup-timer [countUpTimerConfig]="testConfig" id="counterValue" class="mb-3 " (click)="handleEvent($event)"></countup-timer>
                    <div class="btn-class"> <button class="btn mt-3 b-class" (click)="startTimer()">Start Timer</button>
                        <button class="btn  b-class mt-3" (click)="pauseTimer()">Stop Timer</button></div>

                    <div class="col-md-4 col-sm-6 mb-3 float-right">
                        <label for="validationCustom04">Select date to filter logs</label>
                        <input type="date" max="{{todayDate}}" [(ngModel)]="selectedDate" (change)="filterLogByDates(selectedDate)" class="form-control" id="validationCustom04" required>
                      </div>
                    <div class="my-2 d-inline-block w-100 text-center" *ngIf="allUserLogsData && allUserLogsData.length == 0"><h3 class="text-white">No Previous Logs</h3></div>
                    <div class="my-2 d-inline-block w-100 text-center" *ngIf="userLogs && userLogs.length == 0"><h3 class="text-white">No Logs</h3></div>
                    <table class="table table-dark mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Login Time</th>
                            <th scope="col">Logout Time</th>
                            <th scope="col">Worked Hours</th>
                            <th scope="col">Delete Time</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of userLogs">
                            <th > {{item.loginTime | date: 'medium'}}</th>
                            <td>{{item.logoutTime | date: 'medium'}}</td>
                            <td>{{item.hoursWorked}}</td>
                            <td (click)="deleteUserLog(item.logId)"> <i class="fa fa-trash text-right text-danger cursor-pointer" aria-hidden="true"></i></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>

</div>
